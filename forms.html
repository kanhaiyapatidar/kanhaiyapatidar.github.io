<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <a href="./projects.html">BACK</a>
    <h1>Forms</h1>
    <form>
        <label for="name">Name</label>
        <input type="text"name="name" required id="name" placeholder="Name"><br>
        <label for="age">Age</label>
        <input type="number"name="age" required id="age" placeholder="Age"><br>
        <label for="email">Email</label>
        <input type="email"name="email" required id="email" placeholder="Email"><br>
        <label for="date">Date</label>
        <input type="date" name="date" required id="date" placeholder="date"><br>
        <label for="password">Password</label>
        <input type="password" name="password" required id="password" placeholder="password"><br>
        <input type="checkbox" name="checkbox" required id="male" >
        <label for="male">Male</label>
        <input type="checkbox" name="checkbox" required id="female">
        <label for="female">Female</label><br>
        <input type="radio" name="radio" id="clg" required >
        <label for="clg">College</label>
        <input type="radio" name="radio" id="scl" required >
        <label for="scl">School</label><br>
        <input type="button" value="Add to favorites"><br>
        <input type="color" name="head" id="head">
        <label for="head">Head</label><br>
        <input type="color" name="body" id="body">
        <label for="body">Body</label><br>
        <label for="time">Time</label>
        <input type="time" name="open" id="time" required><br>
        <label for="month">Month</label>
        <input type="month" name="month" id="month" required><br>
        <input type="search" name="search" >
        <button>Search</button><br>
        <label for="range">Range</label>
        <input type="range" name="range" id="range"><br>
        <input type="button" value="button"><br>
        <input type="submit">
    </form>
</body>
</html>
